<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="body">

        <div id="container">
            <h1>QR Code Generator</h1>
            <textarea name="text-input" id="input-text" spellcheck="false"></textarea>
            <button id="generate-button">Generate</button>
            <p>Developed by Krishna Singha</p>
        </div>

        <div id="show-qr-code">
            <div class="close-icon">
                <i class="fa-solid fa-xmark" id="close-icon"></i>
            </div>
            <div id="output-content">
                <h1>QR Code</h1>
                <div id="qr-img">
                    <img src="" alt="QR">
                    <div id="size">
                        <label for="size">Size:</label>
                        <select name="size" id="size-option">
                            <option value="50">50*50</option>
                            <option value="100">100*100</option>
                            <option value="150" selected>150*150</option>
                            <option value="200">200*200</option>
                            <option value="250">250*250</option>
                            <option value="300">300*300</option>
                            <option value="350">350*350</option>
                        </select>
                    </div>
                    <a href="#" id="downloadLink">Download</a>
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="index.js"></script>
    <script>
        document.oncontextmenu = () => {
            return false;
        }
        document.onkeydown = (e) => {
            if (e.key === 'F12' || e.key === 'f12') {
                return false;
            }
            if (e.ctrlKey && e.key === 'u') {
                return false;
            }
        }
    </script>
</body>

</html>
